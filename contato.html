<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
		<h1><img src="logo.png"></h1 alt="Logo da Barbearia Alura">
			<nav>
				<ul>
					<li><a href="Index.htm">Home</a></li>
					<li><a href="produtos.html">Produtos</a> </li>
					<li><a href="Contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="tex" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email"class="input-padrao" required placeholder = "seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone"class="input-padrao" required placeholder ="(xx)xxxxx-xxxx">

			<label for="mensagem"></label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
			<table>
			<thead>
			    <tr>
			        <th>Dia</th>
			        <th>Horário</th>
			    </tr>
			</thead>
			<tbody>
			    <tr>
			        <td>Segunda</td>
			        <td>8h ~ 20h</td>
			    </tr>
			    <tr>
			        <td>Quarta</td>
			        <td>8h ~ 20h</td>
			    </tr>
			    <tr>
			        <td>Sexta</td>
			        <td>8h ~ 20h</td>
			    </tr>
			</tbody>
			</table>
			<fieldset>
			<legend>Como prefere o nosso contato?</legend>
			<label for = "radio-email"><input type = "radio" name="contato" value="email" id="radio-email"> Email</label>

			<label for = "radio-telefone"><input type = "radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

			<label for = "radio-watsapp"><input type = "radio" name="contato" value="watsapp" id="radio-watsapp" checked>Watsapp </label>

			</fieldset>
			<fieldset>
				<p>Qual o horário prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label class="checkbox">
				<input type="checkbox">
				Gostaria de receber nossas novidades por email?
			</label> 
			<input type="submit" value="Enviar formulário" class="enviar">

		</form>
	</main>

	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p> 
	</footer>

</body>
</html>
